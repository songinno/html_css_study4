    <!-- 현재 폴더 기준은 ./ (생략가능) -->
<!-- src : 이미지 소스가 어디에 있나 경로를 적음. / alt : 대체 텍스트(이미지가 깨졌을때 or 시각장애인들을 위해 텍스트 읽어주는 용도) -->

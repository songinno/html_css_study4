<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* [+의 의미] "형님"이 class orange인 li한테 적용 */
        .orange + li{
            color: orangered;
        }
        /* 형이 li인 li한테 적용 (테이블에서 tr+tr로 자주쓰임. 첫째tr은 보통 제목이라서) */
        li + li{
            font-size: 24px;
        }
    </style>



</head>
<body>
    
    <ul>
        <li>사과</li>
        <li>딸기</li>
        <li class="orange">오렌지</li>
        <li>자몽</li>
        <li>포도</li>
    </ul>


   

</body>
</html>

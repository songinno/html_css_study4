<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 탭에만 적용 */
        li{
           font-family: cursive;
        }
        /* [.]의 의미 : class */
       .orange{
            font-size: 1.2em;
            color: orange;    
       }
       /* [#] : id */
       #apple{
            color: red;
            font-weight: bold;
       }
       /* 스타일을 먼저 만들어놓고 태그에 클래스를 추가해도 상관없음. */
       .big{
           font-size: 2em;
       }

    </style>


</head>




<body>

    <!-- emmet 문법 (div>ul>li*3 + 엔터) -->
    <div>
        <ul>
            <li id="apple">사과</li>
            <!-- id는 중복되면 안됨. 한개만 줘야함. class는 줘도되고. 차이점. -->
            <li >딸기</li>
            <li class="orange">오렌지</li>
        </ul>
        <!-- (div+p+span +탭) -->
        <div>당근</div>
        <p class="big">토마토</p>
        <span class="orange big">오렌지</span>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 40px;
        }
        /* 브라우저 색(red, green 이렇게 쓰는거)은 브라우저마다 색이 조금씩 달라서 안쓰는게 좋음 */
        .c1{
            color: #33ddaa;
            /* #3da 로 써도 똑같음 */
            background: #000;
            /* #000000로 써도 똑같음 */
        }
        .c2{
            color: rgb(37, 233, 232);
        }
        .c3{
            /* 투명도 설정 가능 rgba */
            color: rgba(37, 233, 232, 0.4);
        }
    </style>
</head>
<body>
    <div class="c1">Hello</div>
    <div class="c2">Hello</div>
    <div class="c3">Hello</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /* px은 고정단위. 창사이즈가 줄어도 같이 줄어들지 않음. */
    /* %는 부모 대비 몇%인지. root를 %로 하면, body의 자식이라, 창사이즈 움직이면 같이 움직임. */
    div{
        border: 2px solid gray;
    }
    .root{
        width: 80%;
    }
    .parent{
        width: 50%;
    }
    .child{
        width: 50%;
    }
</style>

</head>
<body>
    
    <!-- .root>.parent>.child*2 + tab -->
    <div class="root">root
        <div class="parent">parent
            <div class="child">child1</div>
            <div class="child">child2</div>
        </div>
    </div>


</body>
</html>

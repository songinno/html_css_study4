<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 전체리셋, 맨위에다가 적어놔야함. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <!-- 리셋 개념 : margin 0 등, html에서 기본적으로 설정된 값들을 없애주는거.   -->
    <style>
        /* h1~h6 리셋 */
        h1, h2, h3, h4, h5, h6{
            font-size: inherit;
            margin: 0;
            padding: 0;
            font-weight: normal;
        }
        /* body 리셋 */
        body{
            margin: 0;
        }
        .box{
            width: 80%;
            /* 가로 기본값 auto = 100% */
            height: 400px;
            /* auto : 0이 아님 컨텐츠만큼의 높이를 가짐. 컨텐츠 없으면 높이 기본값 0. */
        
            background: orange;
        }
    </style>
</head>
<body>
    
    <div class="box">메롱</div>
    <h1>안녕하세요</h1>
    <h2>안녕하세요</h2>
    <h3>안녕하세요</h3>
   

    <ul>
        <li>apple</li>
        <li>banana</li>
        <li>grape</li>
    </ul>
</body>
</html>

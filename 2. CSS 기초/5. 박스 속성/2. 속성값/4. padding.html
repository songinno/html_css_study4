<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: orange;
            color: white;
            font-size: 1.8em;
            
            padding-left: 100px;
            /* 패딩이 들어가면 그만큼 박스 크기가 더해져서 크기가 달라짐. */
            /* 패딩, 보더로 인해 박스가 커지는 것을 방지하려면, box-sizing 속성을 설정합니다. */
            box-sizing: border-box;
            /* 단축속성 가능. margin이랑 같음. */
        }
    </style>
</head>
<body>
    
    <div class="box">안녕하세요</div>

</body>
</html>

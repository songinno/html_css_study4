<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .box{
        width: 100px;
        height: 100px;
        background: orange;
        border: 4px dashed red;
        font-size: 30px;
    }
    .box:nth-child(2){
        position: relative;
        left: 130px;
        bottom : 50px;
        /* ->원래 있던 위치를 기준으로 움직임. */
        /* 원래 영역에서 벗어나도 다른 요소들이 빈자리 침범x */
    }

</style>

</head>
<body>
    
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>

</body>
</html>
